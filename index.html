<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/jass.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>

    <main>
       
        <div class="container">
            <div class="row">
                <side class="col">
                    <h1>Search for a City:</h1>
                    <form id="search-form" class="form w-100">
                        <input id="city-input" class="form-input w-100" type="text">
                        <button class="btn search-btn btn-info btn-block">Search</button>
                     </form>
                     <section id="city-list">
                     </section>
                </side>
                <section class="col">
                    <div id="weather-display">
                
                    </div>
                </section>
            </div>
        </div>

        

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
